<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>
</head>

<body>
    <div id="react-container"></div>
    <div id="react-container2"></div>
    <div id="react-container3"></div>
    <div id="react-container4"></div>
    <div id="react-container5"></div>
    <div id="react-container6"></div>
    <div id="react-container7"></div>
    <div id="react-container8"></div>
    <div id="react-container9"></div>
    <div id="react-container10"></div>
    <script crossorigin src="js/react.js"></script>
    <script crossorigin src="js/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let names = ['Xiao Hong', 'Li lei2', 'Han Meimei'];
        var HelloComponent = React.createClass({
            render: function(){
                return <div>
                    {names.map(function(name){
                        return <h1 key={name}>hello {name}!</h1>
                    })} </div>;
            }
        });

        ReactDOM.render(
            <HelloComponent name="xiaoMing"/>,
            document.getElementById('react-container')
        );

        let arr = [
            <h1 key="1">hello,react is awosome</h1>,
            <h2 key="2">hello,world</h2>
        ];
        ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById('react-container2')
        );

        var TextBoxComponent = React.createClass({
            getInitialState: function(){
                return {enable:false};
            },
            handleClick: function(){
                this.setState({enable:!this.state.enable});
            },
            render: function(){
                return (
                    <p>
                        <input type="text" disabled={ this.state.enable }/>
                        <button onClick={this.handleClick}>改变输入框装态</button>
                    </p>
                )
            }
        });

        ReactDOM.render(
            <TextBoxComponent/>,
            document.getElementById('react-container3')
        );

        var AddCountComponent = React.createClass({
            getInitialState: function(){
                console.log("1.....getInitialState");
                return {count: 1};
            },
            componentWillMount: function() {
                console.log('2...componentWillMount');
            },
            componentDidMount: function() {
                console.log('3...componentDidMount');
            },
            componentWillUpdate: function() {
                console.log('4...componentWillUpdate');
            },
            componentDidUpdate: function() {
                console.log('5...componentDidUpdate');
            },
            handleClick: function() {
                this.setState({ count: this.state.count+1 });
            },
            render: function() {
                return (
                    <p>
                        {this.state.count}<br/>
                        <button type="button" onClick={this.handleClick}>add</button>
                    </p>
                )
            }
        });

        ReactDOM.render(
            <AddCountComponent/>,
            document.getElementById('react-container4')
        );

        var HelloComponent = React.createClass({
            getInitialState: function() {
                return {opacity: 1};
            },
            componentDidMount: function() {
                setInterval(function(){
                    var opacity = this.state.opacity;
                    opacity -= .05;
                    if (opacity < .1) {
                        opacity = 1;
                    }
                    this.setState({
                        opacity: opacity
                    })
                }.bind(this), 500)
            },
            render: function() {
                return (
                    <div style={{opacity: this.state.opacity}}>
                        <h2>Hello {this.props.name}</h2>
                    </div>
                )
            }
        });

        ReactDOM.render(
            <HelloComponent name="xiao gang"/>,
            document.getElementById('react-container5')
        );

        var NotesList = React.createClass({
            render: function() {
                return (
                    <ol>
                        {React.Children.map(this.props.children, function(child) {
                            return (
                                <li>{child}</li>
                            )
                        })}
                    </ol>
                )
            }
        });

        ReactDOM.render(
            <NotesList>
                <span>hello</span>
                <span>react</span>
            </NotesList>,
            document.getElementById('react-container6')
        );

        var MyTitle = React.createClass({
            propTypes: {
                title: React.PropTypes.string.isRequired
            },
            getDefaultProps: function() {
                return {
                    title: 'hello react world'
                };
            },
            render: function() {
                return (
                    <h2>{this.props.title}</h2>
                );
            }
        });

        var title = 'react is awosome!';
        ReactDOM.render(
            <MyTitle title={title}/>,
            document.getElementById('react-container7')
        );

        var MyComponent = React.createClass({
            handleClick: function() {
                this.refs.myTextInput.focus();
            },
            render: function() {
                return (
                    <div>
                        <input type="text" ref="myTextInput"/>
                        <input type="button" value="Fcous the text input" onClick={this.handleClick}/>
                    </div>
                );
            }
        });
        ReactDOM.render(
            <MyComponent/>,
            document.getElementById('react-container8')
        );

        var MyForm = React.createClass({
            getInitialState: function(){
                return {
                    username: '',
                    gender: 'man',
                    checked: true
                }
            },
            handleChange: function(name, event) {
                var newState = {};
                newState[name] = name === 'checked' ? event.target.checked : event.target.value;
                this.setState(newState);
                console.log(newState);
            },
            submitHandler: function(e) {
                e.preventDefault();
                var is = this.state.checked ? '是' : '不是';
                var gender = this.state.gender == 'man' ? '帅哥' : '美女';
                alert(this.state.username + is + gender + '.');
            },
            render: function() {
                return (
                    <form onSubmit={this.submitHandler}>
                        <label htmlFor="username">请输入您的姓名：</label>
                        <input type="text" name="username" onChange={this.handleChange.bind(this,"username")}
                            value={this.state.username} id="username" />
                        <br />
                        <label htmlFor="checkbox">是或否：</label>
                        <input type="checkbox" value="是否" name="checked" id="checkbox"
                            onChange={this.handleChange.bind(this,"checked")} checked={this.state.checked} />
                        <br />
                        <label htmlFor="username">请选择</label>
                        <select name="gender" onChange={this.handleChange.bind(this,"gender")} value={this.state.gender}>
                            <option value="man">帅哥</option>
                            <option value="woman">美女</option>
                        </select>
                        <br />
                        <button type="submit">提交</button>
                    </form>
                )
            }
        });
        ReactDOM.render(
            <MyForm/>,
            document.getElementById('react-container9')
        );

        var MyForm1 = React.createClass({
            getInitialState: function() {
                return {
                    value: 'react awosome'
                }
            },
            handleChange: function(event) {
                this.setState({
                    value: event.target.value
                });
                console.log(this.state.value);
            },
            render: function() {
                return (
                    <input type="text" onChange={this.handleChange} value={this.state.value}/>
                )
            }
        });
        ReactDOM.render(
            <MyForm1/>,
            document.getElementById('react-container10')
        )
    </script>
</body>

</html>
